<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="Kochnev Anton">
	<!-- Meta Description -->
	<meta name="description" content="Эффективный, безопасный и надежный фотоэпилятор от Salang Russia">
	<!-- Meta Keyword -->
	<meta name="keywords" content="Фотоэпиляция, фотоэпилятор">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
    <title>Salang Russia</title>

    <!--CSS -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <main>
        <section class="order">
            <header class="header">
                <svg class="header__wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f79696" fill-opacity="1" d="M0,256L48,234.7C96,213,192,171,288,154.7C384,139,480,149,576,170.7C672,192,768,224,864,240C960,256,1056,256,1152,240C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
                
                <div class="container">
                    <div class="row">
                        <div class="col-7 d-flex align-items-center">
                            <h1 class="logo">Salang</h1>
                            <ul class="menu">
                                <li class="menu__link"><a href="#">Характеристики</a></li>
                                <li class="menu__link"><a href="#">Отзывы</a></li>
                                 <li class="menu__link"><a href="#">Доставка</a></li>
                             </ul>
                        </div>
        
                        <div class="col-5 d-flex align-items-center justify-content-end">
                            <div class="contact">
                                <div class="contact__phone">
                                    <a href="tel: +7 (999) 999-99-99">+7 (999) 999-99-99</a>
                                </div>

                                <div class="social">
                                    <ul>
                                        <li class="instagram"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
                                        <li class="whatsapp"><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </header>

            <div class="container order-container">
                <div class="purchase">
                    <div class="row">
                        <div class="col-6">
                            <h1 class="purchase__title">Оформление заказа</h1>
                        </div>
                    </div>
    
                    <div class="row purchase__item d-flex align-items-center">
                            <div class="col-2 purchase__photo">
                                <img src="img/item1.png" alt="">
                            </div>
                            <div class="col-6 purchase__name">
                                <h2>Фотоэпилятор Salang Russia</h2>
                            </div>
    
                            <div class="col-2 d-flex counter">
                                <input type="button" value="-" id="button_minus">
                                <input type="number" step="1" min="1" max="10" id="num_count" name="quantity" value="1" title="Qty">
                                <input type="button" value="+" id="button_plus">
                            </div>
    
                            <div class="col-2 d-flex justify-content-end price">
                                <h2>20000₽</h2>
                            </div>
                    </div>
                </div>
    
                
                    <form class="form">
                        <div class="row">
                            <div class="col-4 form__group">
                                <div class="form__title">
                                    <h3>Контактные данные</h3>
                                </div>
                                <div class="form__input">
                                    <input type="text" placeholder="Имя">
                                    <input type="text" placeholder="+7 (___) ___ __ __">
                                    <textarea placeholder="Комментарий к заказу"></textarea>
                                </div>
                            </div>
    
                            <div class="col-4 form__group">
                                <div class="form__title">
                                    <h3>Адрес доставки</h3>
                                </div>
                                <div class="form__input">
                                    <input type="text" placeholder="Город">
                                    <input type="text" placeholder="Улица">
                                    <div class="adress">
                                        <input type="text" placeholder="Дом">
                                        <input type="text" placeholder="кв/офис">
                                    </div>
    
                                </div>
                            </div>
    
                            <div class="col-4 form__group">
                                <div class="form__title">
                                    <h3>Способ доставки</h3>
                                </div>
                                <div class="delivery">
                                    <input type="radio" class="radio" id="r1"
                                    name="delivery_variant_id" value="1">
                                    <label for="r1">Курьерская доставка по всей России</label>
                                    <input type="radio" class="radio" id="r2"
                                    name="delivery_variant_id" value="2">
                                    <label for="r2">Самовывоз</label>
                                </div>
    
                                <div class="pay d-flex justify-content-center">
                                    <button class="pay__button">Перейти к оплате</button>
                                </div>
                            </div>
    
                        </div>
                    </form>
            </div>
           


            <footer>
                <div class="container">
                    <div class="row d-flex align-items-center">
                        <div class="col-6">
                            <h3>Salang Russia. Все права защищены.</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <ul class="menu footer-menu">
                                <li class="menu__link"><a href="#">Политика конфидициальности</a></li>
                                <li class="menu__link"><a href="#">Оферта</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </main>

<script src="js/vendor/jquery-3.5.1.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
